<!DOCTYPE html>
<html>

<head>
    <title>File upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="upload.css">
</head>

<body>
    <header>
        <h1>ESP32 IR Server File Upload</h1>
    </header>
    <main>
        <div class="upload-container">
            <input id="new-file" type="file" onchange="setpath()">
            <label for="file-name">Set file name</label>
            <input id="file-name" type="text">
            <button class="file-button" type="button" onclick="processFileUpload('new-file', 'file-name')">Upload</button>
        </div>

        

        <div class="file-update-container" id="fileList"></div>
    </main>
    <footer>
        <button onclick="window.location.href='/index.html'" class="footer-button">
            Home
        </button>
        <button onclick="window.location.href='/schedule.html'" class="footer-button">
            schedule Page
        </button>
    </footer>
    <script src="upload.js"></script>
</body>

</html>
